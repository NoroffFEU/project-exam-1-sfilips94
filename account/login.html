<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/general.css" rel="stylesheet" />
    <link href="../css/login.css" rel="stylesheet" />
    <title>Login | HotView Labs</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="../assets/HotView Labs logo.jpg"
          alt="HotView Labs company logo"
          class="logo"
        />
        <p class="company-name">HotView Labs</p>
      </div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="./login.html">Login</a>
        <a href="./register.html">Register</a>
      </nav>
    </header>
    <main>
      <h1>Login</h1>
      <div class="login-container">
        <form class="form-container">
          <label for="name" class="label-name">Name</label>
          <input class="form-input" type="text" id="name" />
          <label for="e-mail" class="label-name">E-mail</label>
          <input class="form-input" type="text" id="e-mail" />
          <label for="password" class="label-name">Password</label>
          <input class="form-input" type="text" id="password" />
        </form>
        <button class="login-button">Login</button>
      </div>
    </main>
    <footer>
      <p>2024 HotView Labs. All rights reserved.</p>
      <p>Terms | Privacy</p>
    </footer>
  </body>
</html>
